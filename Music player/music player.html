<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Professional Music Player UI</title>
<style>
* {
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    transition: background 0.8s ease;
}

.player {
    width: 360px;
    background: #ffffff;
    border-radius: 28px;
    padding: 20px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* TOP NAVIGATION */
.top-nav {
    width: 100%;
    display: flex;
    justify-content: space-evenly; /* Perfect equal spacing */
    margin-bottom: 15px;
}

.top-nav span {
    font-size: 22px;
    cursor: pointer;
    color: #555;
    transition: transform 0.2s, color 0.3s;
}

.top-nav span:hover {
    transform: scale(1.2);
    color: #000;
}

/* PLAYER CONTENT */
.cover {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    transition: background 0.6s;
    margin-bottom: 15px;
}

.rotate {
    animation: spin 6s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

h2 {
    margin: 10px 0 5px;
    font-size: 20px;
}

p {
    margin: 0;
    color: #777;
    font-size: 14px;
}

/* TIME & PROGRESS */
.time {
    width: 100%;
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #555;
    margin-top: 10px;
}

.progress-container {
    width: 100%;
    height: 6px;
    background: #e0e0e0;
    border-radius: 10px;
    margin: 10px 0 20px;
}

.progress {
    height: 100%;
    width: 0%;
    border-radius: 10px;
}

/* MAIN CONTROLS */
.controls {
    display: flex;
    justify-content: space-evenly; /* Perfect spacing between buttons */
    width: 60%;
    margin-bottom: 15px;
}

.controls button {
    border: none;
    width: 52px;
    height: 52px;
    border-radius: 50%;
    font-size: 22px;
    color: #fff;
    cursor: pointer;
    transition: transform 0.2s;
}

.controls button:hover {
    transform: scale(1.2);
}

/* BOTTOM ICONS */
.extra-icons {
    width: 90%;
    display: flex;
    justify-content: space-evenly; /* Perfect equal spacing */
    font-size: 20px;
    color: #666;
    margin-top: 10px;
}

.extra-icons span {
    cursor: pointer;
    transition: transform 0.2s, color 0.3s;
}

.extra-icons span:hover {
    transform: scale(1.2);
    color: #000;
}
</style>
</head>
<body>

<div class="player">

    <!-- TOP ICONS -->
    <div class="top-nav">
        <span>üè†</span>
        <span>üîç</span>
        <span>üîî</span>
        <span>‚öôÔ∏è</span>
    </div>

    <div class="cover" id="cover"></div>

    <h2 id="title"></h2>
    <p id="artist"></p>

    <div class="time">
        <span id="currentTime">00:00</span>
        <span>03:30</span>
    </div>

    <div class="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <!-- MAIN CONTROLS -->
    <div class="controls">
        <button id="prev">‚èÆÔ∏è</button>
        <button id="play">‚ñ∂Ô∏è</button>
        <button id="next">‚è≠Ô∏è</button>
    </div>

    <!-- BOTTOM ICONS -->
    <div class="extra-icons">
        <span>‚ù§Ô∏è</span>
        <span>‚ûï</span>
        <span>‚¨áÔ∏è</span>
        <span>üìÑ</span>
        <span>üîÅ</span>
    </div>

</div>

<script>
const songs = [
    { title: "Kadhaippoma", artist: "Oh My Kadavule", bg: "linear-gradient(135deg, #0f2027, #203a43, #2c5364)", cover: "linear-gradient(135deg, #ff758c, #ff7eb3)", color: "#ff758c" },
    { title: "Oh Shanthi", artist: "Vaaranam Aayiram", bg: "linear-gradient(135deg, #1c3b4d, #243b55)", cover: "linear-gradient(135deg, #43cea2, #185a9d)", color: "#43cea2" },
    { title: "New York Nagaram", artist: "Sillunu Oru Kadhal", bg: "linear-gradient(135deg, #232526, #414345)", cover: "linear-gradient(135deg, #f7971e, #ffd200)", color: "#f7971e" },
    { title: "Mudhal Nee Mudivum Nee", artist: "Darling", bg: "linear-gradient(135deg, #141e30, #243b55)", cover: "linear-gradient(135deg, #8360c3, #2ebf91)", color: "#8360c3" }
];

const cover = document.getElementById("cover");
const title = document.getElementById("title");
const artist = document.getElementById("artist");
const progress = document.getElementById("progress");
const playBtn = document.getElementById("play");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const currentTimeEl = document.getElementById("currentTime");

let index = 0;
let playing = false;
let fakeTime = 0;
let interval;

function loadSong(i){
    const s = songs[i];
    title.textContent = s.title;
    artist.textContent = s.artist;
    cover.style.background = s.cover;
    progress.style.background = s.color;
    document.body.style.background = s.bg;

    playBtn.style.background = s.color;
    prevBtn.style.background = s.color;
    nextBtn.style.background = s.color;

    reset();
}

function reset(){
    fakeTime = 0;
    progress.style.width = "0%";
    currentTimeEl.textContent = "00:00";
}

function play(){
    playing = true;
    playBtn.textContent = "‚è∏Ô∏è";
    cover.classList.add("rotate");

    interval = setInterval(() => {
        fakeTime++;
        progress.style.width = (fakeTime/210)*100 + "%";
        currentTimeEl.textContent = `0${Math.floor(fakeTime/60)}:${String(fakeTime%60).padStart(2,'0')}`;
        if(fakeTime>=210) next();
    },1000);
}

function pause(){
    playing=false;
    playBtn.textContent="‚ñ∂Ô∏è";
    cover.classList.remove("rotate");
    clearInterval(interval);
}

function next(){
    pause();
    index = (index+1)%songs.length;
    loadSong(index);
    play();
}

function prev(){
    pause();
    index = (index-1 + songs.length)%songs.length;
    loadSong(index);
    play();
}

playBtn.onclick = ()=>playing?pause():play();
nextBtn.onclick = next;
prevBtn.onclick = prev;

loadSong(index);
</script>

</body>
</html>
